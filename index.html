<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="social-links-profile-main/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="social">
    <div class="container">
      <div class="social__card">
        <div class="social__item">
          <div class="social__item-profile">
            <img class="social__item-img" src="social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="">
            <div class="social__item-name">Jessica Randall</div>
            <div class="social__item-location">London, United Kingdom</div>
            <div class="social__item-profession">"Front-end developer and avid reader"</div>
          </div>
          <div class="buttons">
            <a target="_blank" class="btn" href="https://github.com/Imangali18">GitHub</a>
            <a target="_blank" class="btn" href="https://www.frontendmentor.io">Frontend Mentor</a>
            <a target="_blank" class="btn" href="">LinkedIn</a>
            <a target="_blank" class="btn" href="">Twitter</a>
            <a target="_blank" class="btn" href="https://www.instagram.com/ing_imangali/">Instagram</a>
          </div>
        </div>
      </div>
      <div class="attribution">
        <div class="attribution__text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <p class="me">Coded by <a target="_blank" href="https://github.com/Imangali18">Imangali</a>.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
