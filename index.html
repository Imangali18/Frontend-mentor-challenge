<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="qr-code-component-main/assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="qr-code-component-main/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <div class="card">
    <div class="container">
      <div class="card__item">
        <div class="card__item-col">
          <img class="card__img" src="qr-code-component-main/assets/images/image-qr-code.png" alt="">
          <div class="card__text">
            <div class="card__text-title">Improve your front-end skills by building projects</div>
            <div class="card__text-subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
