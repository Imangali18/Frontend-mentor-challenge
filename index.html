<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="blog-card/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="card">
    <div class="container">
      <div class="card__item">
        <div class="card__item-col">
            <img class="card__img" src="blog-card/assets/images/illustration-article.svg" alt="">
            <div class="card__text">
              <div class="card__text-info">
                <div class="card__info-learning">Learning</div>
                <div class="card__info-date">Published 21 Dec 2023</div>
              </div>
              <div class="card__text-title">HTML & CSS foundations</div>
              <div class="card__text-subtitle">These languages are the backbone of every website, defining structure, content, and presentation.</div>
            </div>
            <div class="card__author">
              <img class="card__author-img" src="blog-card/assets/images/image-avatar.webp" alt="">
              <div class="card__author-name">Greg Hooper</div>
            </div>
      </div>
    </div>
      <div class="attribution">
        <div class="attribution__text">Challenge by <a style="color: orange;" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <p class="me">Coded by <a style="color: orange;" target="_blank" href="https://github.com/Imangali18">Imangali</a>.</p>
        </div>
      </div>
  </div>
  
</body>
</html>
